{% extends 'employee_register/base.html' %} {% load crispy_forms_tags %} {% block content %}

<h1>Employee Register Form</h1>
<form action="" , method='post' , autocomplete="off">
    {% csrf_token %} {{form.fullname|as_crispy_field}} {{form.mobile|as_crispy_field}}
    <div class="row">
        <div class="col-md-4">
            {{form.emp_code|as_crispy_field}}
        </div>

        <div class="col-md-8">
            {{form.position|as_crispy_field}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <button class="btn btn-success"><i class="fa fa-database" aria-hidden="true"></i> Submit</button>
        </div>
        <div class="col-md-8">
            <a href={% url 'employee_list' %}><i class="fas fa-stream btn btn-secondary"></i><button class="btn">Back To List</button>
        </a>
        </div>
    </div>
</form>

{% endblock %}
